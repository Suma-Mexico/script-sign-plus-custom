<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Sign Plus</title>
    <script src="./sign_plus.min.js"></script>

    <style>
        #firma {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div id="firma"></div>
    <button id="clean" onclick="clearSignature()">Borrar</button>

    <script>
        const div = document.querySelector("#firma");
        const signPlus = new SignPlus(div, {
            lineWidth: 3,
            lineHeight: 0.7,
            fullSize: false,
            lineColor: "#54AEDC",
            onEndSignature: function(signatureImage) {
                console.log(signatureImage);
            }
        });

        function clearSignature(){
            signPlus.clear();
        }
    </script>
</body> 
</html>
