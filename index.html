    <script>

            let width = window.innerWidth;
            let height = window.innerHeight - 30;

            let id = 'JoseLuisAcosta_Others';
            let clientId = 'Ej4QpQ33HYwZ2JXYTLCf6c1li3vTLhjm';
            let documentId = '14f8fc7c-8f04-451e-ad57-a0bb1d8c11e1';
            let participantId = '7f14c9e4-ed85-41c7-a6ef-ef75ee35e435';
            let primaryColor = '560000'; // valor numerico correspondiente al hexadecimal del color sin almohadilla (#)
            let lineColor = '54AEDC'; // valor numerico correspondiente al hexadecimal del color sin almohadilla (#)


            let url = 'https://sign.sumamexico.com/signature/' + id + '/' + clientId + '/' + documentId + '/' + participantId + '/' + primaryColor + '/' + lineColor;
            document.getElementById('divShowSignPlus').innerHTML = '<iframe frameBorder="0" width="' + width + '" height="' + height + '" src="' + url + '" title="Sign Plus"></iframe>';
        });
    </script>
</body>
